<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-around_medium">
            <form>
           <template for:each={quizQuestion} for:item="quiz">
            <div key={quiz.id} class="slds-m-around_bottom">
           <div>
            <strong>{quiz.id}-{quiz.question}</strong>
           </div>
           <div class="slds-grid slds-gutters slds-p-around_bottom">
            <div class="slds-col ">
                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
            {quiz.answer.a}
            </div>
            <div class="slds-col ">
                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                {quiz.answer.a}
            </div>
            <div class="slds-col ">
                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                {quiz.answer.a} 
            </div>

            </div>
            </div>
           </template>
           <lightning-button variant="brand" type="sumit" label="Submit" title="Submit Quiz" class="slds-m-around__small" onclick={submitHandler}>

           </lightning-button>
           <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz" class="slds-m-around__small" onclick={resetHandler}>
            
           </lightning-button>
        </form>
        </div>
    </lightning-card>
</template>
